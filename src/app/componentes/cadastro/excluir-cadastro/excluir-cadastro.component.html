<section class="container excluir-cadastro ff-inter">
  <div class="modal">
    <p>
      O cadastro será deletado. <br />
      Confima a exclusão?
    </p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirCadastro()">
        Excluir
      </button>
      <button class="botao botao-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
