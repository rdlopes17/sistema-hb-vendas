<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Fornecedores</h2>
    <button routerLink="/criarCadastro" class="botao">
      Adicionar fornecedor
    </button>
  </header>
  <div class="mural" *ngIf="listaCadastro.length > 0; else semCadastro">
    <div *ngFor="let cadastro of listaCadastro">
      <app-item-cadastrado [cadastro]="cadastro"></app-item-cadastrado>
    </div>
  </div>
  <ng-template #semCadastro>
    <div class="ff-inter sem-cadastro">
      <h2>Ainda n√£o existem fornecedores cadastrados!</h2>
    </div>
  </ng-template>
</section>
